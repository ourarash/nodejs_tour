<!DOCTYPE html>
<html>
  <head>
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Quarantine Planner</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <div class="container">
      <div
        id="loginbox"
        style="margin-top:50px;"
        class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"
      >
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="panel-title">
              Quarantine Planner
            </div>
          </div>

          <form method="get" action="/" class="form-horizontal">
            <div>
              <span>How many extra hours do you have per day?</span>
              <div>
                <input 
                  type="number"
                  name="hours"
                  placeholder="hours"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div>
              <div>What are you into?</div>
              <input
                type="checkbox"
                id="category1"
                name="category1"
                value="art"
                class="control-label"
              />
              <label for="category1" class="control-label">Art</label><br />

              <input
                type="checkbox"
                id="category2"
                name="category2"
                value="sport"
                class="control-label"
              />
              <label for="category2">Sport</label><br />
              <input
                type="checkbox"
                id="category3"
                name="category3"
                value="reading"
                class="control-label"
              />
              <label for="category3">Reading</label><br />
            </div>
            <div class="text-center">
              <input
                type="submit"
                name="submit"
                value="Calculate!"
                class="btn btn-primary"
              />
            </div>
            <!-- <button id="btn-fbsignup" type="button" class="btn btn-primary">
              <i class="icon-facebook"></i> Sign Up with Facebook
            </button> -->
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
